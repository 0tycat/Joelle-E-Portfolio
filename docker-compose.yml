services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    image: joelle-portfolio-backend:latest
    container_name: joelle-backend
    ports:
      - "8000:8000"
      - "5005:5005"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
